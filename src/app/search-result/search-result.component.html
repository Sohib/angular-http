<div class="card mb-4 box-shadow">
  <img class="card-img-top" data-src="{{ result.thumbnailUrl }}" style="height: 225px; width: 100%; display: block;" src="{{ result.thumbnailUrl }}"
    data-holder-rendered="true">
  <div class="card-body">
    <h3 class="card-title">{{ result.title }}</h3>
    <p class="card-text">{{ result.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <a href="{{ result.videoUrl }}" class="btn btn-primary">Watch</a>
      </div>
    </div>
  </div>
</div>
