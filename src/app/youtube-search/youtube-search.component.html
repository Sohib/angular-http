<div class="row">
  <h1>Youtube Search
    <img *ngIf="loading" src="assets/loading.gif">
  </h1>

  <div class="input-group input-group-lg col-md-12">
    <app-search-box (loading)="loading = $event" (results)="updateResults($event)"></app-search-box>
  </div>
</div>


<div class="row">
  <app-search-result class="col-4" *ngFor="let result of results" [result]="result"></app-search-result>
</div>
